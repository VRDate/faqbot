<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="qunit-1.10.0.css" oldhref="http://code.jquery.com/qunit/qunit-1.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>  
  <script src="https://raw.github.com/amitamb/NaturalJS/master/natural.js"></script>
  <script src="faq.js"></script>
  <script src="qunit-1.10.0.js" oldsrc="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
  <script>
    test( "a basic test example", function() {
      var value = "hello";
      equal( value, "hello", "We expect value to be hello" );
    });
    test(  "testing NLP", function() {  
      var sentence = "There is a game engine Unreal Engine";
      var result = query(sentence);
      equal( result, "OK", "We expect value to be OK" );
      // "game_engines", "Unreal Engine", {"name":"Unreal Engine","ident":"Unreal Engine"})
      });
    test(  "testing Natural", function() { 
      var result = natural.SoundEx.compare('phonetics', 'fonetix'); 
      equal( result, true, "We expect value to be true" );
     });
  </script>
</body>
</html>
